<form nz-form [formGroup]="staffForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Tên nhân viên</nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tên khách hàng!">
        <input type="text" nz-input formControlName="name" id="name" autofocus />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="address">Địa chỉ</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập địa chỉ!">
          <input type="text" nz-input formControlName="address" id="address" autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="phone">Sđt</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số điện thoại!">
          <input type="text" nz-input formControlName="phone" id="phone" autofocus />
        </nz-form-control>
      </nz-form-item>
  </form>
  
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
      <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
    </button>
    <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
      <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
    </button>
  </div>
