<form nz-form [formGroup]="IssueForm" autocomplete="off">
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Tên phiếu xuất</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vật tư!">
            <input type="text" nz-input formControlName="name" id="name" autofocus />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="creatdate">Ngày tạo</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập ngày!">
             <input type="text" nz-input formControlName="creatdate" id="creatdate" autofocus /> 
               
                
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="amount">Số lượng</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập địa chỉ!">
            <input type="text" nz-input formControlName="amount" id="amount" autofocus />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="price">Giá</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập địa chỉ!">
            <input type="text" nz-input formControlName="price" id="price" autofocus />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="content">Nội dung</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập địa chỉ!">
            <input type="text" nz-input formControlName="content" id="content" autofocus />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="customerId">Tên khách hàng</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
            <nz-select nzPlaceHolder="Chọn khách hàng" nzAllowClear nzShowSearch formControlName="customerId"
                id="customerId">
                <ng-container *ngFor="let item of listOfCustomers">
                    <nz-option [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
                </ng-container>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="inventoryId">Tên vật tư</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
            <nz-select nzPlaceHolder="Chọn vật tư" nzAllowClear nzShowSearch formControlName="inventoryId"
                id="inventoryId">
                <ng-container *ngFor="let item of listOfInventorys">
                    <nz-option [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
                </ng-container>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
</form>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
        <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
    </button>
    <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
        <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
    </button>
</div>
